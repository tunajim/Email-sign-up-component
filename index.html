<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Sign-up form start -->
      <picture>
        <source srcset="assets/images/illustration-sign-up-desktop.svg" media="(min-width: 1000px)" />
        <source srcset="assets/images/illustration-sign-up-mobile.svg" media="(min-width: 300px)" />
        <img class="card-img" width="100%" height="100%" src="assets/images/illustration-sign-up-mobile.svg" alt="sign up"/>
      </picture>
      
      <section class="active info flex fl-gap">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>
              Product discovery and building what matters
          </li>
          <li>
              Measuring to ensure updates are a success
          </li>
          <li>
            <div class="list-item">And much more!</div>
          </li>
        </ul>

        <form id="sign-up" name="sign-up-form" class="flex form" novalidate>
          <div class="flex space-between">
            <label class="bold" for="email">Email address</label>
            <label class="bold error">Valid email required</label>
          </div>
          <input
            name="email"
            type="email"
            placeholder="email@company.com"
            required
          />
          <button class="bold" type="submit">Subscribe to monthly newsletter</button>
        </form>

        <!-- Sign-up form end -->
      </section>
      <!-- Success message start -->

      <!-- <section class="active">
        Thanks for subscribing! A confirmation email has been sent to
        ash@loremcompany.com. Please open it and click the button inside to
        confirm your subscription. Dismiss message
      </section> -->

      <!-- Success message end -->
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
